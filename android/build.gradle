apply plugin: 'com.android.library'

description = 'react-native-aliyun-push'

def taskRequests = getGradle().getStartParameter().getTaskRequests().toString().toLowerCase()

def isGooglePlay = taskRequests.contains("revo")

buildscript {
    repositories {
        mavenLocal()
        google()
        jcenter()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.0'
//        classpath 'com.google.gms:google-services:3.0.0'
    }
}

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
    }
}

repositories {
    mavenLocal()
    google()
    jcenter()
    mavenCentral()
}

dependencies {
    implementation 'com.facebook.react:react-native:+'

    api('com.aliyun.ams:alicloud-android-push:3.7.7')

    api('com.aliyun.ams:alicloud-android-third-push:3.7.7')

    printf("aliyun build.gradle isGooglePlay：%s", isGooglePlay)
    if (!isGooglePlay) {
        // 华为依赖，从5.0.2版本开始不在提供离线包
        api 'com.aliyun.ams:alicloud-android-third-push-huawei:3.7.7'
        // 小米依赖
        api 'com.aliyun.ams:alicloud-android-third-push-xiaomi:3.7.7'
        // VIVO依赖
        api 'com.aliyun.ams:alicloud-android-third-push-vivo:3.7.7'
        // OPPO依赖
        api 'com.aliyun.ams:alicloud-android-third-push-oppo:3.7.7'
    }
    // 谷歌依赖
    api('com.aliyun.ams:alicloud-android-third-push-fcm:3.7.7')

    // shortcutBadger
    // @link https://github.com/leolin310148/ShortcutBadger
    api 'me.leolin:ShortcutBadger:1.1.22@aar'
}


