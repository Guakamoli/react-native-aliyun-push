apply plugin: 'com.android.library'

description = 'react-native-aliyun-push'

buildscript {
    repositories {
        mavenLocal()
        google()
        jcenter()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.0'
//        classpath 'com.google.gms:google-services:3.0.0'
    }
}

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
    }
}

repositories {
    mavenLocal()
    google()
    jcenter()
    mavenCentral()
}

dependencies {
    implementation 'com.facebook.react:react-native:+'

    api('com.aliyun.ams:alicloud-android-push:3.7.6')

    api('com.aliyun.ams:alicloud-android-third-push:3.7.6')

    // 华为依赖，从5.0.2版本开始不在提供离线包
    api 'com.aliyun.ams:alicloud-android-third-push-huawei:3.7.6'

    // 魅族依赖
    // api 'com.aliyun.ams:alicloud-android-third-push-meizu:3.7.6'

    // 小米依赖
    api 'com.aliyun.ams:alicloud-android-third-push-xiaomi:3.7.6'

    // VIVO依赖
    api 'com.aliyun.ams:alicloud-android-third-push-vivo:3.7.6'

    // OPPO依赖
    api 'com.aliyun.ams:alicloud-android-third-push-oppo:3.7.6'

    // 谷歌依赖
    // api 'com.aliyun.ams:alicloud-android-third-push-fcm:3.7.6'

    // shortcutBadger
    // @link https://github.com/leolin310148/ShortcutBadger
    api 'me.leolin:ShortcutBadger:1.1.22@aar'
}


